<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | mallu-cdn</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #74abe2 0%, #5563de 100%);
        font-family: "Roboto", sans-serif;
      }
      .login-card {
        background: #fff;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }
      .login-card h1 {
        margin-bottom: 25px;
        font-weight: 500;
        color: #333;
      }
      .login-card input {
        width: 92%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      .login-card input:focus {
        border-color: #5596e6;
        outline: none;
      }
      .login-card button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: #27ae60;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-card button:hover {
        background: #1e8449;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/login" class="login-card">
      <input type="password" name="password" required placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
